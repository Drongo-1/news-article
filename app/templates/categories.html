{% extends 'base.html'%} {% block content %}
<body>
  <h1 class="center" class="text-uppercase">{{cat}} NEWS </h3>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="card-columns">
            {% for category in category %}
            <div class="card">
              <img class="card" src="{{category.image}}" alt="Card image cap" style="width: 99%;">
              <div class="card-body">
                <h5 class="card-title">{{category.author}}</h5>
                <p class="card-text">{{category.description}}</p>
                <a href="{{category.url}}">
                  <p class="card-text">Show more</p>
                </a>
              </div>
              <div class="card-footer">
                <small class="text-muted">Publish date:{{category.time}}</small>
              </div>
            </div>
            {% endfor %}
          </div>                
        </div> 
      </div>
    </div>
    {% endblock %}
  </body>
